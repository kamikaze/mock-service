services:
  mock-service:
    build:
      context: ./
      dockerfile: Containerfile
    image: localhost/mock-service
    environment:
      SECRET_KEY: "${SECRET_KEY:-test}"
    volumes:
      - ./payloads:/payloads
    ports:
      - "8080:8080"
    networks:
      common:
        aliases:
          - mock-service

networks:
  common:
    driver: bridge
